name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend deps
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Run tests
        run: |
          cd backend
          PYTHONPATH=. pytest tests -v
        env:
          NEO4J_URI: "neo4j+s://test.databases.neo4j.io"
          NEO4J_PASSWORD: "test"
          OPENAI_API_KEY: "sk-test"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install lint tools
        run: pip install ruff black
      - name: Check formatting
        run: black --check backend/ frontend/
      - name: Lint
        run: ruff check backend/ frontend/

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build backend
        run: docker build -t graphiq-backend ./backend
      - name: Build frontend
        run: docker build -t graphiq-frontend ./frontend
